			function Persona(nombre, apellido, dni) {
				this.nombre = nombre;
				this.apellido = apellido;
				this.dni = dni;
			}
			
			Persona.prototype.saludar = function () {
				alert(`Hola mi nombre es ${this.nombre}`);
			};
			
			const carlos = new Persona('Carlos', 'Perez', 5123123123);
			
			function Empleado(nombre, apellido, dni, legajo, sueldo) {
				Persona.call(this, nombre, apellido, dni);
				this.legajo = legajo;
				this.sueldo = sueldo;
			}
			
			Empleado.prototype = Object.create(Persona.prototype);
			Empleado.prototype.constructor = Empleado;
			
			Empleado.prototype.saludarComoEmpleado = function() {
				alert(`Hola soy el empleado ${this.nombre}`);
			};
